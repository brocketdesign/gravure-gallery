<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Set -->
    <meta charset="UTF-8" />
    
    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Compatibility with IE -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Browse the latest images of famous Japanese gravure models. Gravure Gallery features high-quality images, search functionality, and more." />
    <meta name="keywords" content="Gravure, Japanese models, Gravure Gallery, Images, Celebrities, Japanese idols" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gravure Gallery - Japanese Gravure Images" />
    <meta property="og:description" content="Discover high-quality images of famous Japanese gravure models." />
    <meta property="og:image" content="%PUBLIC_URL%/path-to-your-image.jpg" /> <!-- Replace with actual image -->
    <meta property="og:url" content="http://yourdomain.com" />
    <meta property="og:site_name" content="Gravure Gallery" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gravure Gallery - Japanese Gravure Images" />
    <meta name="twitter:description" content="Explore high-quality images of famous Japanese gravure models." />
    <meta name="twitter:image" content="%PUBLIC_URL%/path-to-your-image.jpg" /> <!-- Replace with actual image -->
    
    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GOOGLE_TAG_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_GOOGLE_TAG_ID');
    </script>
    
    <!-- Favicon (optional) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Title -->
    <title>Gravure Gallery - Japanese Gravure Images</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
